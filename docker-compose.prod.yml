version: "3.8"

services:
  api:
    container_name: api
    ports:
      - "8000:8000"
    build:
      context: .
    env_file:
      - .env
    volumes:
      - .:/app/src/
    depends_on:
      rabbitmq:
        condition: service_healthy

  rabbitmq:
    image: 'rabbitmq:3.6-management-alpine'
    container_name: rabbitmq
    restart: always
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 30s
      timeout: 10s
      retries: 3
    env_file:
      - .env
    environment:
      - RABBITMQ_DEFAULT_USER=friendly_user
      - RABBITMQ_DEFAULT_PASS=123456Aa
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  db:
    image: postgres:16
    container_name: db
    ports:
      - "15432:5432"
    environment:
      - POSTGRES_USER=notAdmin3287111
      - POSTGRES_PASSWORD=KamxnJAnmxiiiiUIUUU
      - POSTGRES_DB=hackaton_hackaton
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:1.23.3
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs/fullchain.pem:/etc/fullchain.pem
      - ./nginx/certs/privkey.pem:/etc/privkey.pem
    depends_on:
      - api


volumes:
  postgres_data:
  rabbitmq_data:
